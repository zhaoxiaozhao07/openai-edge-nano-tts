        with:
          images: ${{ env.DOCKER_REPO }}
          tags: |
            # ä¸º main/master åˆ†æ”¯è®¾ç½® latest æ ‡ç­¾
            type=raw,value=latest,enable={{is_default_branch}}
            # ä¸ºç‰ˆæœ¬æ ‡ç­¾è®¾ç½®ç‰ˆæœ¬å·ï¼ˆå¦‚ v1.0.0 -> 1.0.0ï¼‰
            type=semver,pattern={{version}}
