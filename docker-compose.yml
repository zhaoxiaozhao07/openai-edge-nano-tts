services:
  openai-edge-nano-tts:
    image: julienol/openai-edge-nano-tts:latest
    container_name: openai-edge-nano-tts
    restart: unless-stopped
    ports:
      - "${PORT:-5050}:5050"
    env_file:
      - .env
    volumes:
      - ./voice.json:/app/voice.json:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5050/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
